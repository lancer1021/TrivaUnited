<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content />
    <meta name="author" content />
    <title>Triva United</title>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Realtime Database SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/3va.png" />

    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column">
    <main class="flex-shrink-0">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/3va.png" style="height: 170px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#our-story">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <section class="py-5">
            <div class="container px-5">
                <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                    <div class="text-center mb-5">
                        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3">
                            <i class="bi bi-envelope"></i>
                        </div>
                        <h1 class="fw-bolder">Get in touch</h1>
                        <p class="lead fw-normal text-muted mb-0">We'd love to hear from you</p>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6">
                            <form id="contactForm" action="POST">
                                <!-- Name input -->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="name" type="text" placeholder="Enter your name..."
                                        required />
                                    <label for="name">Full name</label>
                                </div>
                                <!-- Email input -->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="email" type="email" placeholder="name@example.com"
                                        required />
                                    <label for="email">Email address</label>
                                </div>
                                <!-- Phone input -->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890"
                                        required />
                                    <label for="phone">Phone number</label>
                                </div>
                                <!-- Message input -->
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" id="message" placeholder="Enter your message here..."
                                        style="height: 10rem" required></textarea>
                                    <label for="message">Message</label>
                                </div>
                                <!-- Submit Button -->
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-lg" id="submitButton" type="submit">
                                        Submit
                                    </button>
                                </div>
                                <!-- Status Message -->
                                <div class="mt-3" id="statusMessage" style="display:none;"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark py-4 mt-auto">
        <div class="container px-5 text-white">
            <div class="row justify-content-between">
                <div class="col-auto small">
                    &copy; Triva United 2025
                </div>
                <div class="col-auto small">
                    <a class="link-light" href="#">Privacy</a> ·
                    <a class="link-light" href="#">Terms</a> ·
                    <a class="link-light" href="contact.html">Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase Init -->
    <script>
        const firebaseConfig = {
  apiKey: "AIzaSyAI4qv0eYq8AH5YECS8GJdfU9qbs95zhkQ",
  authDomain: "trivaunited-b2fb6.firebaseapp.com",
  databaseURL: "https://trivaunited-b2fb6-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "trivaunited-b2fb6",
  storageBucket: "trivaunited-b2fb6.firebasestorage.app",
  messagingSenderId: "992183088533",
  appId: "1:992183088533:web:02e272f95f90ddd5d7f29c",
  measurementId: "G-VNZF0R3CKE"
};

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
    </script>

    <!-- Form Submit Logic -->
    <script>
        const form = document.getElementById('contactForm');
        const statusMessage = document.getElementById('statusMessage');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const message = document.getElementById('message').value.trim();

            db.ref('contacts').push({
                name: name,
                email: email,
                phone: phone,
                message: message,
                timestamp: new Date().toISOString()
            }).then(() => {
                statusMessage.style.display = 'block';
                statusMessage.style.color = 'green';
                statusMessage.innerText = 'Form submitted successfully!';
                form.reset();
            }).catch((error) => {
                statusMessage.style.display = 'block';
                statusMessage.style.color = 'red';
                statusMessage.innerText = 'Error submitting form. Please try again.';
                console.error('Error:', error);
            });
        });
    </script>
</body>

</html>
