<!-- Form Submit Logic (Firebase + PHP mail) -->
<script>
  const form = document.getElementById('contactForm');
  const statusMessage = document.getElementById('statusMessage');

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const message = document.getElementById('message').value.trim();

    // Push to Firebase
    db.ref('contacts').push({
      name: name,
      email: email,
      phone: phone,
      message: message,
      timestamp: new Date().toISOString()
    }).then(() => {
      statusMessage.style.display = 'block';
      statusMessage.style.color = 'green';
      statusMessage.innerText = 'Form submitted successfully!';
      form.reset();
    }).catch((error) => {
      statusMessage.style.display = 'block';
      statusMessage.style.color = 'red';
      statusMessage.innerText = 'Error submitting form. Please try again.';
      console.error('Error:', error);
    });

    // Send via PHP mail too
    const formData = new FormData(form);
    fetch('sendmail.php', {
      method: 'POST',
      body: formData
    })
      .then(response => response.json())
      .then(data => {
        statusMessage.style.display = 'block';
        statusMessage.style.color = data.success ? 'green' : 'red';
        statusMessage.innerText = data.message;
        if (data.success) form.reset();
      })
      .catch(error => {
        statusMessage.style.display = 'block';
        statusMessage.style.color = 'red';
        statusMessage.innerText = 'An error occurred. Please try again.';
        console.error('Error:', error);
      });
  });
</script>
